<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="index.css" type="text/css">
            <link rel="stylesheet" href="jquery.js">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    </head>
<body>
    <nav class="navbar navbar-light">
        <span id="logo" class="navbar-brand mb-0 h1">PatientPal</span>
    </nav>

    <div  ng-controller="mainCtrl"><div class="bd-example">
        <div class="container" style="text-align: center"> 
            <button ng-click="drawChart()">Refresh</button>
                <h1>Responses</h1>
                <!-- Display date -->
                <div id="txt"></div>
                <p id="demo"></p>

                <!-- Charts -->
                <div ng-repeat="x in questions">
                    <div ng-attr-id="{{ 'object-' + $index}}">
                    </div>                    
                </div>

                <div id="chartdiv"></div>
        </div>
    </div>

    <script>

        /* Controllers */
        google.load('visualization', '1', {
            packages: ['corechart']
        });

        google.setOnLoadCallback(function() {
            angular.bootstrap(document.body, ['analyticsApplication']);
        });

        var app = angular.module('analyticsApplication', []);

        app.controller('mainCtrl', function ($scope, $http) {

            let obj = {};
            let rowOptions = [];
            let columnOptions = [];

            // Compares question name
            var question;
            
            // Load Bar charts
            google.charts.load('current', {'packages':['bar']});

            $http.get("/responses").then(function (response) {
                console.log(response);
                $scope.questions = response.data.Questions;
                obj = $scope.questions;
                    
            }).then(() => {
                obj.forEach((item, index, array) => {
                    columnOptions[index] = item.options
                    rowOptions[index] = item.options.map(element => {
                        return [element.option, element.count];
                    });
                })  
            })
            .catch(function(err){
                alert(err.message);
            });

            $scope.drawChart = function () {
                obj.forEach((item, index, array) => {
                    // Create the data table.
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Option');
                    data.addColumn('number', 'size');
                    
                    rowOptions[index].forEach(element => {
                        console.log(element);
                        data.addRow(element);
                    });

                    console.log(rowOptions);
                    
                    // // Set chart options
                    var options = {'title': obj[index].Name,
                       'width':600,
                       'height':500};

                    var chart

                    switch(index) {
                        case 0: 
                            chart = new google.visualization.PieChart(document.getElementById('object-' + index));
                            chart.draw(data, options);
                            break;
                        case 1:
                            chart = new google.charts.Bar(document.getElementById('object-' + index));
                            chart.draw(data, google.charts.Bar.convertOptions(options));
                            break;
                        case 2:
                            chart = new google.charts.Bar(document.getElementById('object-' + index));
                            chart.draw(data, google.charts.Bar.convertOptions(options));
                            break;
                        case 3:
                             chart = new google.visualization.PieChart(document.getElementById('object-' + index));
                             chart.draw(data, options);
                    }
                    
                });       
            }
        });
    </script>
    <script>
        function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
        }
    </script>

</body>

<!-- Optional JavaScript -->

</html>
